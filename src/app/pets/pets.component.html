<h2>My Pets</h2>
<ul class="pets">
  <li *ngFor="let pet of pets">
    <a routerLink="/detail/{{pet.id}}">
      <span class="badge">{{pet.id}}</span> {{pet.name}}
    </a>
    <button class="delete" title="delete pet"
      (click)="delete(pet)">x</button>
  </li>
</ul>

<div>
  <label>Pet name:
    <input #petName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(petName.value); petName.value=''">
    add
  </button>
</div>

<div *ngIf="selectedPet">
  <h2>{{selectedPet.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedPet.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedPet.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <a class="choose" routerLink="/dashboard">Choose</a>
  </div>
</div>
